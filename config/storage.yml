test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

local:
  service: Disk
  root: <%= Rails.root.join("storage") %>

amazon:
  service:           S3
  region:            ENV['AMAZON_REGION']
  bucket:            ENV['AMAZON_BUCKET']
  access_key_id:     ENV['AMAZON_ACCESS_KEY_ID']
  secret_access_key: ENV['AMAZON_SECRET_ACCESS_KEY']